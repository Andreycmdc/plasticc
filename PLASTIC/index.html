<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clasificador 4D</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      transition: background 0.5s, color 0.5s;
    }
    body.light {
      background: #f5f5f5;
      color: #222;
    }
    h1 {
      margin: 10px 0;
    }
    #scanner {
      width: 300px;
      height: 220px;
      border: 3px solid #4cafef;
      border-radius: 12px;
      margin: 15px 0;
      position: relative;
      overflow: hidden;
      display: none;
    }
    #scanner::before {
      content: "";
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(76, 175, 239, 0.2);
      animation: scan 2s linear infinite;
    }
    @keyframes scan {
      0% { top: -100%; }
      100% { top: 100%; }
    }
    #imagePreview {
      width: 300px;
      max-height: 220px;
      border-radius: 12px;
      object-fit: cover;
      display: none;
    }
    .btn {
      background: #4cafef;
      border: none;
      padding: 12px 20px;
      margin: 8px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #1976d2;
    }
    #result {
      font-size: 1.2em;
      margin: 15px;
      text-align: center;
    }
    .confidence-bar {
      width: 80%;
      height: 10px;
      background: #444;
      border-radius: 5px;
      margin: 8px auto;
      overflow: hidden;
    }
    .confidence-fill {
      height: 100%;
      width: 0%;
      background: #4cafef;
      transition: width 0.5s;
    }
    #history {
      width: 90%;
      margin-top: 20px;
    }
    #history h2 {
      font-size: 1.1em;
      margin-bottom: 10px;
    }
    .history-item {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.1);
      padding: 8px;
      border-radius: 8px;
      margin: 5px 0;
    }
    .history-item img {
      width: 50px;
      height: 50px;
      border-radius: 6px;
      margin-right: 10px;
      object-fit: cover;
    }
    #toggleMode {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff9800;
    }
  </style>
</head>
<body>
  <button id="toggleMode" class="btn">游깿 Modo</button>
  <h1>Clasificador 4D</h1>

  <input type="file" id="fileInput" accept="image/*" capture="environment" style="display:none">
  <video id="camera" autoplay playsinline style="display:none; width:300px; border-radius:12px;"></video>
  <div id="scanner"></div>
  <img id="imagePreview">

  <div>
    <button class="btn" onclick="openCamera()">游닞 Tomar Foto</button>
    <button class="btn" onclick="switchCamera()">游댃 Cambiar C치mara</button>
  </div>

  <div id="result">Cargando modelo...</div>
  <div class="confidence-bar"><div id="confidenceFill" class="confidence-fill"></div></div>

  <button class="btn" onclick="shareResult()">游닋 Compartir Resultado</button>

  <div id="history">
    <h2>Historial</h2>
    <div id="historyList"></div>
  </div>

  <audio id="beep" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <script>
    let model;
    let currentStream = null;
    let useFront = false;

    async function loadModel() {
      model = await tf.loadLayersModel("my_model/model.json");
      document.getElementById("result").innerText = "Modelo cargado. Listo para clasificar.";
    }
    loadModel();

    function openCamera() {
      document.getElementById('fileInput').click();
    }

    function switchCamera() {
      useFront = !useFront;
      alert("Ahora usar치s la c치mara " + (useFront ? "frontal" : "trasera") + " al capturar.");
    }

    document.getElementById("fileInput").addEventListener("change", async function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const img = document.getElementById("imagePreview");
      img.src = URL.createObjectURL(file);
      img.style.display = "block";

      document.getElementById("scanner").style.display = "block";
      document.getElementById("result").innerText = "Escaneando...";
      classifyImage(img);
    });

    async function classifyImage(img) {
      await new Promise(r => setTimeout(r, 1500)); // simula escaneo
      const tensor = tf.browser.fromPixels(img)
        .resizeNearestNeighbor([224,224])
        .toFloat()
        .expandDims();

      const prediction = await model.predict(tensor).data();
      const maxIdx = prediction.indexOf(Math.max(...prediction));
      const confidence = (prediction[maxIdx] * 100).toFixed(2);

      const labels = ["Pl치stico", "Vidrio", "Metal", "Papel"];
      document.getElementById("result").innerText = 
        Resultado: ${labels[maxIdx]} (${confidence}%);
      document.getElementById("confidenceFill").style.width = confidence + "%";

      // efectos pro
      document.getElementById("scanner").style.display = "none";
      navigator.vibrate(200);
      document.getElementById("beep").play();

      addToHistory(img.src, labels[maxIdx], confidence);
    }

    function addToHistory(src, label, conf) {
      const div = document.createElement("div");
      div.className = "history-item";
      div.innerHTML = <img src="${src}"><span>${label} (${conf}%)</span>;
      document.getElementById("historyList").prepend(div);
    }

    function shareResult() {
      const resultText = document.getElementById("result").innerText;
      if (navigator.share) {
        navigator.share({
          title: "Resultado Clasificador",
          text: resultText
        });
      } else {
        alert("Compartir no soportado en este dispositivo.");
      }
    }

    // Toggle dark/light mode
    document.getElementById("toggleMode").addEventListener("click", () => {
      document.body.classList.toggle("light");
    });
  </script>
</body>
</html>
