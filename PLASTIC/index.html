<div>Teachable Machine Image Model</div>
<button type="button" onclick="init()">Abrir Cámara</button>
<button type="button" onclick="switchCamera()">Cambiar Cámara</button>
<video id="webcam" autoplay playsinline width="300" height="300"></video>
<div id="label-container"></div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
<script>
    const URL = "./my_model/";
    let model, labelContainer, maxPredictions;
    let currentStream = null;
    let currentFacingMode = "environment"; // inicia con la trasera
    const video = document.getElementById("webcam");

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.appendChild(document.createElement("div"));
        }

        startCamera();
    }

    async function startCamera() {
        if (currentStream) {
            currentStream.getTracks().forEach(track => track.stop());
        }
        const constraints = {
            audio: false,
            video: {
                facingMode: currentFacingMode
            }
        };
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;
        predictLoop();
    }

    async function switchCamera() {
        currentFacingMode = currentFacingMode === "user" ? "environment" : "user";
        await startCamera();
    }

    async function predictLoop() {
        if (!model) return;
        setInterval(async () => {
            const prediction = await model.predict(video);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " +
                    prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }, 500);
    }
</script>
