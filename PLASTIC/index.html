<html lang="es">
<head>

</head>
<body class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 min-h-screen flex flex-col items-center justify-center text-white">
  
  <h1 class="text-4xl font-bold mb-6">ðŸ¤– AI Vision</h1>
  <p class="mb-6 text-lg opacity-90">ClasificaciÃ³n en vivo con <b>Teachable Machine</b></p>

  <button onclick="init()" class="px-6 py-3 bg-white text-indigo-700 font-semibold rounded-lg shadow-lg hover:bg-gray-200 transition">
    Iniciar CÃ¡mara
  </button>

  <div id="webcam-container" class="mt-6"></div>
  <div id="label-container" class="mt-4 space-y-2 text-lg"></div>

  <footer class="mt-12 text-sm opacity-75">

  </footer>

<script>
  const URL = "./my_model/";
  let model, webcam, labelContainer, maxPredictions;

  async function init() {
    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";

    model = await tmImage.load(modelURL, metadataURL);
    maxPredictions = model.getTotalClasses();

    const flip = true;
    webcam = new tmImage.Webcam(300, 300, flip);
    await webcam.setup();
    await webcam.play();
    window.requestAnimationFrame(loop);

    document.getElementById("webcam-container").appendChild(webcam.canvas);
    labelContainer = document.getElementById("label-container");
    for (let i = 0; i < maxPredictions; i++) {
      const label = document.createElement("div");
      label.classList.add("bg-white", "text-indigo-700", "px-4", "py-2", "rounded-lg", "shadow-md");
      labelContainer.appendChild(label);
    }
  }

  async function loop() {
    webcam.update();
    await predict();
    window.requestAnimationFrame(loop);
  }

  async function predict() {
    const prediction = await model.predict(webcam.canvas);
    for (let i = 0; i < maxPredictions; i++) {
      labelContainer.childNodes[i].innerHTML =
        prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(1) + "%";
    }
  }
</script>
</body>
