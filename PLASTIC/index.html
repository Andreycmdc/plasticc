<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detector 4D - Teachable Machine</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      height: 100vh;
    }
    .panel {
      border: 2px solid #333;
      padding: 10px;
      box-sizing: border-box;
      overflow: auto;
    }
    #webcam-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    video {
      width: 100%;
      max-height: 100%;
      object-fit: cover;
    }
    #label-container div {
      font-size: 18px;
      margin: 5px 0;
    }
    #logs {
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <!-- Panel 1: C√°mara -->
  <div class="panel" id="webcam-container"></div>

  <!-- Panel 2: Predicciones -->
  <div class="panel">
    <h2>üìä Predicciones</h2>
    <div id="label-container"></div>
  </div>

  <!-- Panel 3: Info del modelo -->
  <div class="panel">
    <h2>üìÅ Clases</h2>
    <ul id="class-list"></ul>
  </div>

  <!-- Panel 4: Logs -->
  <div class="panel">
    <h2>üìù Logs en vivo</h2>
    <div id="logs"></div>
  </div>

  <script>
    const URL = "./my_model/";
    let model, webcam, labelContainer, maxPredictions;
    let logs = document.getElementById("logs");

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(300, 300, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);

      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }

      // Mostrar lista de clases
      const classList = document.getElementById("class-list");
      model.metadata.labels.forEach(label => {
        let li = document.createElement("li");
        li.textContent = label;
        classList.appendChild(li);
      });
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let topClass = "";
      let topProb = 0;

      for (let i = 0; i < maxPredictions; i++) {
        const prob = prediction[i].probability.toFixed(2);
        const label = prediction[i].className;
        labelContainer.childNodes[i].innerHTML = `${label}: ${prob}`;
        
        if (prediction[i].probability > topProb) {
          topProb = prediction[i].probability;
          topClass = prediction[i].className;
        }
      }

      if (topClass) {
        let entry = document.createElement("div");
        entry.textContent = `Detectado: ${topClass} (${(topProb*100).toFixed(1)}%)`;
        logs.prepend(entry);
        if (logs.childNodes.length > 20) {
          logs.removeChild(logs.lastChild);
        }
      }
    }

    init();
  </script>
</body>
</html>
